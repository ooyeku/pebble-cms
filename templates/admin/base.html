<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Admin{% endblock %} - {{ site.title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 0.5rem;
            --sidebar-width: 220px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --text: #f1f5f9;
                --text-muted: #94a3b8;
                --border: #334155;
            }
        }

        /* Manual theme overrides */
        html.theme-dark {
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        html.theme-light {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --danger: #dc2626;
            --success: #16a34a;
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            width: 100%;
            transition: all 0.15s;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--text);
        }

        .theme-toggle .icon-sun,
        .theme-toggle .icon-moon {
            display: none;
        }

        html.theme-dark .theme-toggle .icon-sun {
            display: inline;
        }

        html.theme-light .theme-toggle .icon-moon {
            display: inline;
        }

        @media (prefers-color-scheme: dark) {
            html:not(.theme-light):not(.theme-dark) .theme-toggle .icon-sun {
                display: inline;
            }
        }

        @media (prefers-color-scheme: light) {
            html:not(.theme-light):not(.theme-dark) .theme-toggle .icon-moon {
                display: inline;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family:
                system-ui,
                -apple-system,
                sans-serif;
            line-height: 1.5;
            color: var(--text);
            background: var(--bg-secondary);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg);
            border-right: 1px solid var(--border);
            padding: 1rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar h1 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .sidebar h1 a {
            color: var(--text);
            text-decoration: none;
        }

        .sidebar nav a {
            display: block;
            padding: 0.5rem 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: var(--radius);
            margin-bottom: 0.25rem;
        }

        .sidebar nav a:hover {
            background: var(--bg-secondary);
            color: var(--text);
        }

        .sidebar nav a.active {
            background: var(--primary);
            color: white;
        }

        .sidebar .divider {
            height: 1px;
            background: var(--border);
            margin: 1rem 0;
        }

        .main {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h2 {
            font-size: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            text-decoration: none;
            transition: background 0.15s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            opacity: 0.9;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 300px;
            resize: vertical;
            font-family: ui-monospace, monospace;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        tbody tr:hover {
            background: var(--bg-secondary);
        }

        .status {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-draft {
            background: #fef3c7;
            color: #92400e;
        }

        .status-published {
            background: #d1fae5;
            color: #065f46;
        }

        .status-archived {
            background: #e2e8f0;
            color: #475569;
        }

        .flash {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        .flash-success {
            background: #d1fae5;
            color: #065f46;
        }

        .flash-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .media-item {
            aspect-ratio: 1;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            font-size: 0.75rem;
        }

        .editor-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .editor-layout {
                grid-template-columns: 1fr;
            }
        }

        .preview {
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            min-height: 300px;
        }

        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: inline;
        }

        .htmx-request.htmx-indicator {
            display: inline;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <h1><a href="/admin">Pebble</a></h1>
        <nav>
            <a href="/admin">Dashboard</a>
            <a href="/admin/posts">Posts</a>
            <a href="/admin/pages">Pages</a>
            <a href="/admin/media">Media</a>
            <a href="/admin/tags">Tags</a>
            <div class="divider"></div>
            <a href="/admin/settings">Settings</a>
            {% if user.role == "admin" %}<a href="/admin/users">Users</a>{%
            endif %}
            <a href="/" target="_blank">View Site</a>
            <form action="/admin/logout" method="post" style="margin-top: 0.5rem">
                <button type="submit" class="btn btn-secondary" style="width: 100%">
                    Logout
                </button>
            </form>
            <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <span>Toggle Theme</span>
            </button>
        </nav>
    </aside>
    <main class="main">
        <div id="flash-container">{% block flash %}{% endblock %}</div>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
    <script>
        (function () {
            const toggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const stored = localStorage.getItem('theme');

            if (stored) {
                html.classList.add('theme-' + stored);
            }

            toggle.addEventListener('click', function () {
                const isDark = html.classList.contains('theme-dark') ||
                    (!html.classList.contains('theme-light') &&
                        window.matchMedia('(prefers-color-scheme: dark)').matches);

                html.classList.remove('theme-dark', 'theme-light');

                if (isDark) {
                    html.classList.add('theme-light');
                    localStorage.setItem('theme', 'light');
                } else {
                    html.classList.add('theme-dark');
                    localStorage.setItem('theme', 'dark');
                }
            });

            document.addEventListener('keydown', function (e) {
                const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
                const modifier = isMac ? e.metaKey : e.ctrlKey;

                if (modifier && e.key === 's') {
                    e.preventDefault();
                    const form = document.querySelector('form');
                    if (form) {
                        form.submit();
                    }
                }

                if (modifier && e.shiftKey && e.key.toLowerCase() === 'p') {
                    e.preventDefault();
                    const statusSelect = document.getElementById('status');
                    const form = document.querySelector('form');
                    if (statusSelect && form) {
                        statusSelect.value = 'published';
                        form.submit();
                    }
                }
            });
        })();
    </script>
</body>

</html>
